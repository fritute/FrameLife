<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/telalogin.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <img id="frame" src="/src/img/image1.png" alt="Logo">
    </header>
    <main>
        <div id="container">
            <h1 id="titulo1">LOGIN</h1>
            <form id="formulario" action="" method="post">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <br>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <br>
                <button type="button" id="login-button">Login</button>
            </form>
            <a id="senha" href="./RecuperaçãoDeSenha.html">Esqueceu sua Senha?</a>
            <p id="semconta">Não tem uma conta?</p>
            <a  id="regsitrar" href="./cadastro.html">Registrar-se</a>
        </div>
    </main>
</body>
</html>
