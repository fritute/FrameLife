<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/keyPassword.css">
    <script src="../js/keyPassword.js" defer></script>
    <title>Recover Password</title>
</head>
<body>
    <header>
        <img id="frame" src="/src/img/image1.png" alt="Logo">
    </header>
    <main>
        <div id="container">
            <h1 id="titulo1">LOGIN</h1>
            <h1> Crie uma palavra-chave para recuperação de senha </h1>
            <form id="formulario" action="" method="post">
                <label for="email">Palavra-chave:</label>
                <input type="email" id="email" name="email" placeholder="Digite a palavra-chave" required>
                <button type="button" id="login-button">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
