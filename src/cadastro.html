<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <script src="/js/cadastro.js" defer></script>
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="imgLogo">
            <img id="img1" src="/src/img/image1.png" alt="">
        </div>
    </header>
    <main>
        <div class="container">
                <h1 class="textoCadastro">Cadastro</h1>
            <form action="" class="inputs">
             <label for="celularEmail">Número do celular ou e-mail:</label>
                <input type="celularEmail" id="celularEmail" name="celularEmail" placeholder="Digite seu e-mail ou número" required>
                <br>
                    <label for="user">Usuário:</label>
                    <input type="user" id="user" name="user" placeholder="Crie um nome de usuário" required>
                </br>
                <br>
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="nomeCompleto" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo" required>
                </br>
                <br>
                    <label for="criarSenha">Senha:</label>
                    <input type="criarSenha" id="criarSenha" name="criarSenha" placeholder="Crie uma senha" required>
                </br>
                <button type="button" id="botaoCadastrar">Login</button>
    </form>
    <p id="possuiCadastro">Já tem um cadastro?</p>
    <a  id="fazerLogin" href="./index.html">Fazer login</a>
</div>
    </main>
</body>
</html>
