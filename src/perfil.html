<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfil.css">
    <script src="../js/perfil.js" defer></script>
    <title>Perfil do Usuário</title>
</head>
<body>
    <header>
        <h1>Perfil do Usuário</h1>
    </header>
    <main>
        <div id="perfil-container">
            <div id="info-usuario">
                <img id="foto-perfil" alt="Foto de Perfil">
                <h2 id="nome-usuario"></h2>
                <p id="email-usuario"></p>
                <p id="seguidores"></p>
                <p id="seguindo"></p>
                <!-- Botão para abrir a aba de atualizar usuário -->
                <button id="atualizar-usuario-btn" onclick="window.location.href='./editarUsuario.html'">Atualizar Usuário</button>
            </div>
            <div id="publicacoes-container">
                <h3>Publicações</h3>
                <div id="lista-publicacoes"></div>
            </div>
        </div>
    </main>
</body>
</html>
